<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
    <div id="clock">
        <div class="circle">
            <div class="circle__hours"></div>
            <div class="circle__minutes"></div>
            <div class="circle__seconds"></div>
            <div class="circle__dot"></div>
            <div class="circle__name">Lenovo</div>
            <div class="circle__dashes"></div>
            <div class="circle__dashes circle__dashes--second"></div>
            <div class="circle__dashes circle__dashes--third"></div>
            <div class="circle__number circle__number--twelve">12</div>
            <div class="circle__number circle__number--three">3</div>
            <div class="circle__number circle__number--six">6</div>
            <div class="circle__number circle__number--nine">9</div>
        </div>
    </div>
</body>

<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
</html>
