<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
    <div id="clock">
        <div class="circle">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
            <div class="dot"></div>
            <div class="name">Lenovo</div>
            <div class="dashes first"></div>
            <div class="dashes second"></div>
            <div class="dashes third"></div>
        </div>
    </div>
</body>

<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
</html>
